# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    pictures_directory: '%kernel.project_dir%/public/uploads/pictures'
    app:
        news:
            title:
                min_length: 3
                max_length: 255
            short_desc:
                min_length: 10
                max_length: 500
            content:
                min_length: 50
            recent_limit: 3
            top_limit: 10
        category:
            title:
                min_length: 2
                max_length: 255
        comment:
            author_name:
                min_length: 2
                max_length: 100
            email:
                max_length: 180
            content:
                min_length: 10
                max_length: 1000
        pagination:
            default_page_size: 10
            max_page_size: 100
            default_page: 1
        security:
            csrf_token:
                news: news_token
                category: category_token
                comment: comment_token

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Configure the weekly stats command
    App\Command\SendWeeklyStatsCommand:
        arguments:
            $statsEmail: '%env(STATS_EMAIL)%'

    # Configure FileUploadService with upload directory
    App\Service\FileUploadService:
        arguments:
            $uploadDirectory: '%pictures_directory%'

    # Configure AppConstantsInitializer
    App\Service\AppConstantsInitializer:
        tags:
            - { name: kernel.event_listener, event: kernel.request, method: onKernelRequest }

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
